<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>User Register</title>

    <!-- Styles -->
    <link href="../assets/css/page.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" href="../assets/img/favicon.png">
</head>

<body class="layout-centered bg-img">


<!-- Main Content -->
<main class="main-content">

    <div class="bg-white rounded shadow-7 w-400 mw-100 p-6">
        <h5 class="mb-7">Create an account for Employee</h5>

        <form th:action="@{/register}" method="post" th:object="${register}" enctype="multipart/form-data">
            <div class="form-group">
                <label>Full name</label>
                <input type="text" th:field="*{full_name}" class="form-control" name="full_name" placeholder="Your Full Name">
                <span style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></span>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" th:field="*{address}" class="form-control" name="address" placeholder="Your Address">
                <span style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{email}"  class="form-control" name="email" placeholder="Email Address">
                <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" name="password" placeholder="Password">
                <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="password-confirm" placeholder="Password (confirm)">
            </div>

			<div class="form-group">
				<label>Profile image</label>
				<input type="file" name="image" accept="image/*" />
			</div>

            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">Register</button>
            </div>
        </form>

        <hr class="w-30">

        <p class="text-center text-muted small-2">Already a member? <a th:href="@{/login}">Login here</a></p>
    </div>

</main><!-- /.main-content -->


<!-- Scripts -->
<script src="../assets/js/page.min.js"></script>
<script src="../assets/js/script.js"></script>

</body>
</html>
