<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>User Register</title>

    <!-- Styles -->
    <link href="../assets/css/page.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" href="../assets/img/favicon.png">
</head>

<body class="layout-centered bg-img">
<div th:replace="menu :: nav"></div>

<!-- Main Content -->
<main class="main-content">

    <div class="bg-white rounded shadow-7 w-700 mw-100 p-6">
        <h5 class="mb-7">Employee Details</h5>

        <form th:action="@{/employee/}+${employee.id}" method="post" th:object="${employee}">
            <div class="form-group">
                <label>Full name</label>
                <input type="text" th:field="*{full_name}" class="form-control" name="full_name" placeholder="Your Full Name" disabled= "disabled">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" th:field="*{address}" class="form-control" name="address" placeholder="Your Address" disabled= "disabled">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{email}"  class="form-control" name="email" placeholder="Email Address" disabled= "disabled">
            </div>

            <div class="form-group">
                <label>Designation</label>
                <input type="text" th:field="*{designation}"  class="form-control" name="designation" placeholder="Designation">
                <span style="color:red" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></span>
            </div>

            <div class="form-group">
                <label>Salary</label>
                <input type="text" th:field="*{salary}"  class="form-control" name="salary" placeholder="Salary">
                <span style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
            </div>

            <div class="form-group">
                <label>Total Leaves</label>
                <input type="text" th:field="*{leaves}"  class="form-control" name="email" placeholder="Leaves">
                <span style="color:red" th:if="${#fields.hasErrors('leaves')}" th:errors="*{leaves}"></span>
            </div>

            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">Update</button>
            </div>
        </form>

    </div>

</main><!-- /.main-content -->


<!-- Scripts -->
<script src="../assets/js/page.min.js"></script>
<script src="../assets/js/script.js"></script>

</body>
</html>
